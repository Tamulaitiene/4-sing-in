<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
  
</head>

<body>
    <main class="container">
        <div class="left-column">
            <h1>Sign up</h1>
            <div>
                <a href="#">Privacy policy</a>
                <span>&amp;</span>
                <a href="./img/hill.jpg">terms of service</a>
                <div class="button">Click me</div>
            </div>
        </div>
        <!-- desne stulpelis--> 
        <div class="right-column">
            <div class="close">x</div>
            <form class="form">
                <div class="form-row">
                    <label for="username">Username</label>
                    <input id="username" placeholder="Your username goes here..." type="text" required>
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" placeholder="Email..." type="email" required>
                </div>
                <div class="form-row">
                    <label for="pass">Password</label>
                    <input id="pass" placeholder="Password" type="password" required>
                </div>
                <div class="form-row">
                    <label for="re-pass">Repeat password</label>
                    <input id="re-pass" placeholder="Repeat password" type="password" required>
                </div>
                <div class="form-row flex-row">
                    <button type="submit">Get started</button>
                    <span>or</span>
                    <a href="./sign-in/">Sign in</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
